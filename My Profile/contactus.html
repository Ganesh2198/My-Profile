<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us</title>
    </head>
    <body>
        <h2>Contact Us </h2>
    <form>
            <table>
        <tbody>
          <tr>
            <td><label for="fullName"> Full Name </label></td>
            <td><input type="text" id="firstName" autofocus placeholder="Max character length=40"/></td>
          </tr>
          <tr>
            <td><label for="Mobile No."> Mobile No: </label></td>
            <td><input type="text" id="lastName" /></td>
          </tr>
          <tr>
            <td><label for="email"> Email </label></td>
            <td><input type="email" id="email" required autofocus placeholder="ex.abc@gmail.com" /></td>
          </tr>
          <tr>
            <td> <label> Enquiry: </label></td>
            <td> <textarea name="Enquiry" id="" cols="30" rows="10"></textarea> </td>
          </tr>
          </tbody>  
          </table>
          <button type="submit"> Submit </button>
          <button type="reset"> Clear </button>
    </body>
</html>
